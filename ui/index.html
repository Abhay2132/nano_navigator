    <br>

    <div id="maze-container">
        <div id="maze-box">
            <div id="maze-title">5x5</div>
            <div id="maze-body"></div>
        </div>
        <div id="bot">
            <div id="bot-container">
                <div id="bot-body">
                    <div id="front" data-mode="">F</div>
                    <div id="right" data-mode="">R</div>
                    <div id="left"  data-mode="">L</div>
                </div>
            </div>
            <div class="bot-btn" id="reset">Reset</div>
            <div class="bot-btn" id="play">Play</div>
            <div class="bot-btn" id="turn-right">R</div>
            <div class="bot-btn" id="turn-left">L</div>
            <div class="bot-btn" id="swap-start-goal">SWAP</div>
            <div class="bot-btn" id="flood-fill">FF</div>
            <div class="bot-btn" id="known-flood-fill">K-FF</div>
        </div>
    </div>
    <div id="controls">
        
        <div class="control" id="selection-control">
            Select :
            <input type="radio" name="select" id="select-cell" checked class="hidden-input"> 
            <label class="btn" for="select-cell">CELL</label>
            
            <input type="radio" name="select" id="select-start" class="hidden-input"> 
            <label class="btn" for="select-start">START</label>
            
            <input type="radio" name="select" id="select-goal" class="hidden-input"> 
            <label class="btn" for="select-goal">GOAL</label>
        </div>
        
        <div class="control" id="cell-value-control">
            CELL :
            <input type="radio" name="cell-value" id="cell-loc" checked class="hidden-input"> 
            <label class="btn" for="cell-loc">LOC</label>
            
            <input type="radio" name="cell-value" id="cell-dist" class="hidden-input"> 
            <label class="btn" for="cell-dist">DIST</label>
            
        </div>

        <label class="control" for="maze-size">
            Maze-Size = <input type="number" value=5 id="maze-size">
            <button id="set-size" class="btn">SET</button>
        </label>

        <textarea id="maze-data" placeholder="maze json data"></textarea><br>
        <button id="save-maze" class="btn">Save</button>
        <button id="load-maze" class="btn">Load</button>
        <button id="clear-maze" class="btn">Clear</button>
    </div>
